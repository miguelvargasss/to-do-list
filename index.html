<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="reloj" class="reloj"></div> 
        <h1>Lista Actividades</h1>

        <button id="show-task-form-btn" class="add-new-task-btn">Nueva Actividad 
            <span class="plus-icon">+</span>
        </button>

        <div id="register-task-modal" class="modal">
            <div class="modal-content">
                <h2>Registrar Actividad</h2>
                <form id="task-registration-form">
                    <div class="form-group">
                        <label for="task-day">Día: </label>
                        <select id="task-day" required>
                            <option value="" disabled selected>Selecciona un día</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miercoles">Miercoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sabado">Sabado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-priority">Prioridad: </label>
                        <select id="task-priority" required>
                            <option value="" disabled selected>Selecciona una prioridad</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                        <span id="priority-color-indicator" class="priority-color-indicator"></span>
                    </div>

                    <div class="form-group">
                        <label for="task-description">Descripcion: </label>
                        <textarea id="task-description" placeholder="Agregar descripción de actividad..." required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">Guardar</button>
                        <button type="button" class="cancel-btn" id="cancel-task-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="daily-tasks-container">
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
